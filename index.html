<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timi's password generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <main>
        <div class="container">
            <h1>Password Generator</h1>
            <form action="">
                   
                        <label for="length" class="title">length</label>
                        <div class="length-range">
                        <input type="range" value="8" step="1" id="length" name="length" min="8" max="128">
                        <span class="range-value">8</span>
                        </div>


    
                    <label for="settings" class="title">settings</label>
                    <div id="settings" class="settings">
                        <div class="settings-item">
                           
                            <label class="toggle" for="uppercase">Include Uppercase
                                <input class="toggle-input" type="checkbox" id="uppercase" name="uppercase">
                                <div class="toggle-fill"></div>
                            </label>
                            
                        </div>
                        <div class="settings-item">
                            
                            <label class="toggle" for="lowercase">Include Lowercase
                                <input class="toggle-input" type="checkbox" id="lowercase" name="lowercase">
                                <div class="toggle-fill"></div>
                            </label>
                            
                        </div>
                        <div class="settings-item">
                            
                            <label class="toggle" for="number">Include Numbers
                                <input class="toggle-input" type="checkbox" id="number" name="number">
                                <div class="toggle-fill"></div>
                            </label>
                           
                        </div>
                        <div class="settings-item">
                            
                            <label class="toggle" for="symbol">Include Symbols
                                <input class="toggle-input" type="checkbox" id="symbol" name="symbol">
                                <div class="toggle-fill"></div>
                            </label>
                            
                        </div>

                   <button class="btn">Generate your password</button>
                </div>

            </form>

            <div class="password-content">
                <div class="popup">
                    <h4>Copied ðŸ“‹</h4>
                </div>
                <textarea readonly id="password"
                placeholder="Generate your Secure Password"
                aria-label="Generated Password"
              ></textarea>
    
            </div>
        </div>

       




     </main>

    
     <script src="app.js"></script>
</body>
</html>
